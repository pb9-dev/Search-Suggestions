<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foogle 2.0</title>
    <link rel="stylesheet" href="index.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">

</head>
<body>
    <div id="main-container">
        <h1 id="logo">
            <span style="color: #4285F4;">F</span>
            <span style="color: #DB4437;">o</span>
            <span style="color: #F4B400;">o</span>
            <span style="color: #4285F4;">g</span>
            <span style="color: #0F9D58;">l</span>
            <span style="color: #DB4437;">e</span>
            <span id="version" class="neon-text">2.0</span>
        </h1>
        <div id="search-container">
            <div id="search-bar-container">
                <input type="text" id="search-bar" placeholder="Search Foogle" autocomplete="off">
                <i class="fa fa-search" id="search-icon"></i>
                <i class="fa fa-microphone" id="mic-icon"></i>
            </div>
            <div id="suggestions"></div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script type="module" src="script.mjs"></script>
    <script src="config.mjs"></script>
</body>
</html>
